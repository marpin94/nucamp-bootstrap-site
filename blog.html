<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href='style.css' >
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet"> 
    <title>MLT Health Club</title>
  </head>
  <body>
    <header id='banner' class=" jumbotron jumbotron-fluid text-white">
            <div class="row">
                <div class="col">
                    <h1 id='banner-text' class="font-weight-bold">Mountlake Terrace Health Club</h1>
                </div>
            </div>
    </header>
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href='blog.html'>Blog</a>
                </li>
                <li class="d-flex nav-item">
                    <a role="button" id='signInButton' class="nav-link">Sign In</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
    <div id="signInModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Sign In</h3>
                    <button type="button" class="close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                            <form id='signInForm'>
                                <div class="form-group row">
                                        <label for='username'>Username</label>
                                        <input type="text" id='username' class="form-control">
                                </div>
                                <div class="form-group row">
                                    <label for='password'>Password</label>
                                    <input type="password" id='password' class="form-control">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <h3 class="text-center"> Blog </h3>
    <div class="container" id=articles>

    </div>
    <br>
    <footer class='site-footer bg-dark sticky-bottom'>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5 class="text-white">Contact</h5>
                    <ul class="list-unstyled text-white">
                        <li>Phone: (555) 123 - 4567</li>
                        <li>Email: contact@mlthealth.com</li>
                    </ul>
                </div>
                <div class="col">
                    <h5 class="text-white">Connect with us on Social media!</h5>
                        <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                        <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                </div>
            </div>
        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src='script.js'></script>
    <script>
        $(() => {
            $("#signInButton").click(() => {
                $("#signInModal").modal("show")
            })
        })
    </script>
  </body>
</html>
